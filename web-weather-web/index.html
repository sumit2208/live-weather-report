<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="icons8-location-50.png" type="image/x-icon">
    <link rel="stylesheet" href="responsive.css">
</head>

<body onload="checkweather('azamgarh')">
    <div class="container">
        <div class="box">
            <div class="box1 boxs">
                <div class="top top1">
                    <h1>Weather Forecast</h1>
                    <div class="search_access">
                        <input type="text" placeholder="Enter The City Name " class="city" >
                        <button class="search"><img src="search.png" alt="" srcset="" height="20px"
                                width="20px"  ></button>
                    </div>
                </div>
                <div class="top">
                    <h2>Three Day Forecast</h2>
                    <div class="forecast">
                        <div class="f">

                            <h4 id="forecast_Day_Show_1"> </h4>
                            <h4 id="forecast_Day_Show_2"> </h4>
                            <h4 id="forecast_Day_Show_3"> </h4>
                        </div>
                        <div class="f f2" >

                            <span>
                                <span id="forecast_temp_1">#</span>
                                <span><img src="#" alt="Degree" class="img" id="img_1"></span>
                            </span>
                            <span> 
                                <span id="forecast_temp_2">#</span>
                                <span><img src="#" alt="Degree" class="img" id="img_2"></span>
                            </span>
                            <span>
                                <span id="forecast_temp_3">#</span>
                                <span><img src="#" alt="Degree" class="img" id="img_3"></span>
                            </span>

                        </div>
                        <div class="f rangess">
                            <span>-50°C <input type="range" name="" id="range_1" min="-50" max="50" class="range line" value="0" disabled> 50°C</span>
                            <span>-50°C <input type="range" name="" id="range_2" min="-50" max="50" class="range line" value="0" disabled> 50°C</span>
                            <span>-50°C <input type="range" name="" id="range_3" min="-50" max="50" class="range line" value="0" disabled> 50°C</span>
                        </div>
                    </div>
                </div>
                <div class="top top3">
                    <div class="tops">
                    <canvas id="myChart" style="height: 100%; width: 100%;" ></canvas>
                </div>
                </div>
            </div>
            <div class="box2 boxs">
                <div class="today">
                    <h2>Today's</h2>
                </div>
                <div class="degree">
                    <h1 class="temp"> </h1>
                    <p class="con"> </p>
                    <img src="#" alt="" class="img" id="Main_temp" >
                </div>
                <div class="conditions">
                    <span>
                        <span><img src="icons8-wind-60.png" alt="" srcset="" class="img"></span>
                        <span id="WindSpeed">13 m/h</span>
                    </span>
                    <span>
                        <span><img src="icons8-humidity-50.png" alt="" srcset="" class="img"></span>
                        <span id="humidity">50%</span>
                    </span>
                    <span>
                        <span><img src="icons8-pressure-50.png" alt="" srcset="" class="img"></span>
                        <span id="pressure">1050 mb</span>
                    </span>
                </div>
                <div class="loc">
                    <div class="l">
                        <h1 class="citys"> </h1>
                        <img src="icons8-location-50.png" alt="" srcset="" class="logo">
                    </div>
                    <div class="cond">
                        <p class="date"></p>
                        <p class="asia"> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
